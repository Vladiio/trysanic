version: '3'

services:
    nginx: 
        image: 127.0.0.1:5000/trysanic_nginx
        build: ./docker/nginx 
        volumes:
            - "./docker/nginx/nginx.template:/etc/nginx/conf.d/default.conf"
        ports:
            - "80:80"

    web:
        image: 127.0.0.1:5000/trysanic_web
        build:
            context: .
            dockerfile: ./docker/web/Dockerfile
        environment:
            DB_HOST: 'db'
        volumes:
            - .:/usr/src/trysanic
        ports:
            - "8000:8000"
        depends_on:
            - db
        
    db:
        image: "postgres:alpine"
        environment:
            POSTGRES_USER: "sanic" 
            POSTGRES_PASSWORD: $DB_PWD
            POSTGRES_DB: "trysanic"

    worker1:
        image: 127.0.0.1:5000/trysanic_worker1
        build: 
            context: .
            dockerfile: ./docker/celery/Dockerfile
        volumes: 
            - .:/usr/src/trysanic
        environment:
            TELEGRAM_TOKEN: $TELEGRAM_TOKEN
        depends_on:
            - redis
            - rabbit

    worker2:
        image: 127.0.0.1:5000/trysanic_worker2
        build: 
            context: .
            dockerfile: ./docker/celery/Dockerfile
        depends_on:
            - redis
            - rabbit
        environment:
            TELEGRAM_TOKEN: $TELEGRAM_TOKEN
        volumes: 
            - .:/usr/src/trysanic
        command: celery -A trysanic worker -l info -Q high,default

    beat:
        image: 127.0.0.1:5000/trysanic_beat
        build:
            context: .
            dockerfile: ./docker/celery/Dockerfile
        volumes: 
            - .:/usr/src/trysanic
        command: celery -A trysanic beat -l info

    redis:
        image: "redis:alpine"

    rabbit:
        image: "rabbitmq:alpine"

secrets:
    TELEGRAM_TOKEN:
        external: true
    DB_PWD:
        external: true
